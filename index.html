<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0c1b2a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 40px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 400;
      color: #cccccc;
    }

    p {
      font-size: 18px;
      color: #999999;
    }

    .bar {
      margin: 40px auto;
      width: 80px;
      height: 4px;
      background: #ffffff;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { transform: scaleX(0); opacity: 0.2; }
      50% { transform: scaleX(1); opacity: 1; }
      100% { transform: scaleX(0); opacity: 0.2; }
    }

    @media(max-width: 600px){
      h1 { font-size: 28px; }
      h2 { font-size: 20px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Logistic Company</h1>
    <div class="bar"></div>
    <h2>Our website is currently under maintenance</h2>
    <p>We are making some updates to improve your experience. <br>
    Please check back later.</p>
  </div>
</body>
</html>
